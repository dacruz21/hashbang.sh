title@: "#! - Hashbang.sh"
grow_version: ">=0.0.72"
home: /content/docs/get-started/index.md
root: "/"

meta:
  site_name: "#! - Hashbang.sh"
  site_logo_path: '/source/images/grow.svg'
  site_author: "Hashbang Team"
  google_analytics_id: ""
  favicon_path: /source/images/icon.png
  header_button_url: "https://github.com/hashbang"
  header_button_label: GitHub
  license_badge: MIT
  github_project: hashbang

localization:
  default_locale: en
  locales:
  - en

preprocessors:
- kind: gulp

static_dirs:
- static_dir: /dist/
  serve_at: "{root}/static/"
  fingerprinted: true
- static_dir: /source/images/
  serve_at: "/{root}/assets/images/"
- static_dir: /source/js/
  serve_at: "/{root}/assets/js/"
- static_dir: /source/search/
  serve_at: "/{root}/assets/search/"
- static_dir: /source/vendor/
  serve_at: "/{root}/assets/vendor/"

sitemap:
  enabled: true

deployments:
  prod:
    destination: local
    out_dir: ./build/
    env:
      name: prod
      host: hashbang.sh
      scheme: https
